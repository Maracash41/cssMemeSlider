<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input type="radio" name="point" class="slider__radio" id="slide-1" checked>
      <input type="radio" name="point" class="slider__radio" id="slide-2">
      <input type="radio" name="point" class="slider__radio" id="slide-3">
      <input type="radio" name="point" class="slider__radio" id="slide-4">
        <div class="slider__item">
          <img src="./images/1.jpg" alt="" class="slider__img">
          <p class="slider__text">1xa-xa-xa-1</p>
        </div>
        <div class="slider__item">
          <img src="./images/2.jpg" alt="" class="slider__img">
          <p class="slider__text">2xa-xa-xa-2</p>
        </div>
        <div class="slider__item">
          <img src="./images/3.jpeg" alt="" class="slider__img">
          <p class="slider__text">3xa-xa-xa-3</p>
        </div>
        <div class="slider__item">
          <img src="./images/4.jpg" alt="" class="slider__img">
          <p class="slider__text">4xa-xa-xa-4</p>
        </div>
      <div class="paginations">
        <label class="paginations__pagination" for="slide-1"><span></span></label>
        <label class="paginations__pagination" for="slide-2"><span></span></label>
        <label class="paginations__pagination" for="slide-3"><span></span></label>
        <label class="paginations__pagination" for="slide-4"><span></span></label>
      </div>
    </div>
  </div>
</body>
</html>
